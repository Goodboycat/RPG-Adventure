<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1920" height="1080" fill="#0a0a0a"/>
  
  <!-- Game window frame -->
  <rect x="160" y="60" width="1600" height="960" rx="20" fill="#1a1a2e"/>
  <rect x="180" y="80" width="1560" height="920" rx="10" fill="#000000"/>
  
  <!-- Top bar -->
  <rect x="180" y="80" width="1560" height="60" fill="#101824"/>
  <text x="960" y="115" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">RPG Adventure</text>
  <text x="1500" y="115" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#4a90e2">Overworld</text>
  
  <!-- Game canvas area -->
  <rect x="200" y="160" width="1520" height="800" fill="#0f0f23"/>
  
  <!-- Tilemap representation -->
  <g opacity="0.3">
    <!-- Grid pattern -->
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <rect width="40" height="40" fill="none" stroke="#2a2a3e" stroke-width="1"/>
      </pattern>
    </defs>
    <rect x="200" y="160" width="1520" height="800" fill="url(#grid)"/>
  </g>
  
  <!-- Player character -->
  <circle cx="960" cy="560" r="20" fill="#4a90e2"/>
  <text x="960" y="568" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">P</text>
  
  <!-- Enemy characters -->
  <circle cx="1160" cy="480" r="15" fill="#e74c3c"/>
  <text x="1160" y="486" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">E</text>
  
  <circle cx="760" cy="640" r="15" fill="#e74c3c"/>
  <text x="760" y="646" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">E</text>
  
  <!-- Town/building -->
  <rect x="1360" y="520" width="80" height="80" fill="#8b4513"/>
  <rect x="1370" y="500" width="60" height="30" fill="#a0522d"/>
  <rect x="1390" y="530" width="20" height="30" fill="#654321"/>
  <rect x="1380" y="550" width="15" height="20" fill="#87ceeb"/>
  <rect x="1405" y="550" width="15" height="20" fill="#87ceeb"/>
  
  <!-- Trees/nature -->
  <circle cx="280" cy="380" r="25" fill="#228b22"/>
  <rect x="270" y="380" width="20" height="40" fill="#8b4513"/>
  
  <circle cx="1640" cy="320" r="25" fill="#228b22"/>
  <rect x="1630" y="320" width="20" height="40" fill="#8b4513"/>
  
  <circle cx="320" cy="840" r="20" fill="#228b22"/>
  <rect x="312" y="840" width="16" height="32" fill="#8b4513"/>
  
  <!-- Bottom hint bar -->
  <rect x="200" y="940" width="1520" height="20" fill="#101824"/>
  <text x="960" y="955" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999999">Arrow Keys: Move | Enter: Interact | B: Battle</text>
  
  <!-- UI elements -->
  <!-- Health bar -->
  <rect x="220" y="180" width="200" height="20" rx="10" fill="#333333"/>
  <rect x="220" y="180" width="140" height="20" rx="10" fill="#27ae60"/>
  <text x="320" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">HP: 70/100</text>
  
  <!-- Experience bar -->
  <rect x="220" y="210" width="200" height="12" rx="6" fill="#333333"/>
  <rect x="220" y="210" width="100" height="12" rx="6" fill="#f39c12"/>
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">EXP: 500/1000</text>
  
  <!-- Level indicator -->
  <rect x="220" y="230" width="80" height="30" rx="5" fill="#4a90e2"/>
  <text x="260" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">Lv. 5</text>
  
  <!-- Gold indicator -->
  <text x="1640" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#f39c12">Gold: 1250</text>
  
  <!-- Menu indicator -->
  <rect x="1560" y="180" width="140" height="40" rx="5" fill="#34495e"/>
  <text x="1630" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">[ESC] Menu</text>
  
  <!-- Title overlay -->
  <text x="960" y="540" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff" opacity="0.8">Overworld Exploration</text>
</svg>