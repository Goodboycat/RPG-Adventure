<svg width="375" height="667" viewBox="0 0 375 667" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect width="375" height="667" rx="40" fill="#1a1a2e"/>
  <rect x="10" y="10" width="355" height="647" rx="30" fill="#000000"/>
  
  <!-- Status bar -->
  <rect x="10" y="10" width="355" height="30" rx="30" fill="#101824"/>
  <text x="187" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">9:41 AM</text>
  <text x="340" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#ffffff">100%</text>
  <rect x="320" y="22" width="15" height="6" rx="2" fill="#27ae60"/>
  
  <!-- Game area -->
  <rect x="20" y="50" width="335" height="520" fill="#0f0f23"/>
  
  <!-- Top game bar -->
  <rect x="20" y="50" width="335" height="40" fill="#101824"/>
  <text x="187" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">RPG Adventure</text>
  <text x="320" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#4a90e2">Battle</text>
  
  <!-- Battle scene -->
  <!-- Enemy -->
  <rect x="220" y="120" width="120" height="120" rx="10" fill="#2c3e50"/>
  <text x="280" y="185" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#e74c3c">Dragon</text>
  
  <!-- Enemy health bar -->
  <rect x="230" y="250" width="100" height="10" rx="5" fill="#333333"/>
  <rect x="230" y="250" width="30" height="10" rx="5" fill="#e74c3c"/>
  <text x="280" y="258" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#ffffff">HP: 30/100</text>
  
  <!-- Player character -->
  <rect x="50" y="280" width="80" height="80" rx="10" fill="#4a90e2"/>
  <text x="90" y="325" font-family="Arial Black, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Hero</text>
  
  <!-- Player health bar -->
  <rect x="50" y="370" width="80" height="8" rx="4" fill="#333333"/>
  <rect x="50" y="370" width="56" height="8" rx="4" fill="#27ae60"/>
  <text x="90" y="376" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#ffffff">HP: 70/100</text>
  
  <!-- Battle menu -->
  <rect x="40" y="420" width="295" height="130" rx="10" fill="#1a1a2e"/>
  <text x="187" y="440" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Choose Action</text>
  
  <!-- Menu options -->
  <rect x="50" y="450" width="130" height="35" rx="5" fill="#4a90e2"/>
  <text x="115" y="472" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Attack</text>
  
  <rect x="195" y="450" width="130" height="35" rx="5" fill="#34495e"/>
  <text x="260" y="472" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Defend</text>
  
  <rect x="50" y="495" width="130" height="35" rx="5" fill="#34495e"/>
  <text x="115" y="517" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Magic</text>
  
  <rect x="195" y="495" width="130" height="35" rx="5" fill="#34495e"/>
  <text x="260" y="517" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ffffff">Item</text>
  
  <!-- Touch controls visualization -->
  <!-- D-pad -->
  <circle cx="60" cy="600" r="25" fill="#2a2a3e" opacity="0.6"/>
  <rect x="55" y="575" width="10" height="50" fill="#4a90e2" opacity="0.8"/>
  <rect x="35" y="595" width="50" height="10" fill="#4a90e2" opacity="0.8"/>
  
  <!-- Action button -->
  <circle cx="315" cy="600" r="20" fill="#e74c3c" opacity="0.8"/>
  <text x="315" y="605" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">A</text>
  
  <!-- Bottom navigation bar -->
  <rect x="10" y="637" width="355" height="20" fill="#101824"/>
  <text x="187" y="650" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#999999">Touch controls â€¢ Battle mode</text>
  
  <!-- Visual effects -->
  <!-- Attack animation -->
  <g opacity="0.7">
    <circle cx="280" cy="180" r="40" fill="none" stroke="#f39c12" stroke-width="3" opacity="0.8"/>
    <circle cx="280" cy="180" r="25" fill="none" stroke="#f39c12" stroke-width="2" opacity="0.6"/>
    <circle cx="280" cy="180" r="10" fill="#f39c12"/>
  </g>
  
  <!-- Damage numbers -->
  <text x="280" y="160" font-family="Arial Black, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff0000">-25</text>
</svg>